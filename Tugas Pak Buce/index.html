<!-- Doctype ini sekarang opsional. fungsinya untuk memberi tahu yang dibuka oleh browser adalah documen html -->
<!-- Sebenarnya yang meningkat adalah kemampuan browsernya untuk memahami dokumen html -->
<!DOCTYPE html>

<html>
<head>
<!-- head diisi metadata, manggil CSS sama Javascript	 -->
<!-- head ini adalah meta data / ringkasan dari data yang dimiliki. tidak memunculkan data dokumen melainkan memunculkan hal-hal terkait dokumen itu	 -->
<!-- Meta data ini dilihat oleh google web crawler untuk menyesuaikan web dengan SEO, jadi orang gabisa liat-->
<!-- salah satu metode SEO adalah memperbaiki bagian head / metadata untuk mengoptimalisasi pencarian -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
